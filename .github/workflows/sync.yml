name: Sync Fork

on:
  schedule:
    - cron: 0,30 10,11 * * *
  workflow_dispatch:  # on button click
  
jobs:
  sync:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Sync Upstream
        run: |
          git fetch upstream
          git checkout master
          git merge upstream/master
          git push
